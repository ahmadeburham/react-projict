<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="../style/quiz.css">
    <link rel="stylesheet" href="../style/all.css">
</head>

<body>
    <div class="quiz-container">
        
        <main class="quiz-content">

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" style="width: 0%;"></div>
                </div>
            </div>

            <div class="question-area">
                <div class="question-text" id="question-text">
                    Loading question...
                </div>
                <div class="answer-options" id="answer-options">
                </div>

                <div class="quiz-navigation">
                    <button class="nav-btn" id="prev-btn">Previous</button>
                    <button id="flag" class="flag" ><i class="fas fa-flag"></i></button>
                    <button class="nav-btn" id="next-btn">Next</button>
                </div>

                <div class="question-dots" id="question-dots">
                </div>
            </div>
        </main>
        <aside class="side-panel">
            <div class="profile-info">
                <img src="../img/login.jpg" alt="User Avatar" class="avatar">
                <h2 id="fullNmame" >Omar Tolba</h2>
                <button id="logout-btn">Logout</button>
                <div class="timer">
                    <span id="time-left">4:41</span>
                    <button id="submit" >submit</button>
                    <div class="flaged" id="flaged">
                    </div>
                </div>
            </div>
            <div class="question-nav">
                <span id="current-question-number">Question 1</span>
                
            </div>
        </aside>
    </div>
    <script src="../javascript/quizApp.js"></script>
</body>

</html>
